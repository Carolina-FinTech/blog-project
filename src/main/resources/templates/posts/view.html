<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title th:text="${post.title}">View Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

<nav class="navbar bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="../static/img/sitedark.png" th:src="@{/img/sitedark.png}" width="250" height="100" alt="CFH Blog Site" class="d-inline-block align-text-top">
        </a>
    </div>
</nav>

<main id="posts">
  <article>
    <h2 class="title" th:text="${post.title}">Post Title</h2>
    <div class="date">
        <i>Posted on</i>
        <span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}"></span>

        <span th:if="${post.author}" th:remove="tag">
		    	<i>by</i>
		        <span th:text="${post.author.firstName != null ? post.author.firstName : post.author.userName}"></span>
		    </span>
    </div>
    <p class="content" th:utext="${post.content}">Post content</p>
  </article>
</main>

<a th:href="@{/}"> Back to Post List</a>

</body>

</html>
