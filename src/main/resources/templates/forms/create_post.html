<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Create Post</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
    <form action="#" th:action="@{/savePost}" th:object="${post}" method="POST">
        <div>
            <input type="text" th:field="*{title}" placeholder="Post Title" class="form-control mb-4 col-4" required>
        </div>
        <div id="error-message">
            <span class="text-danger" th:errors="*{title}"> </span> 
        </div>
        <div>
            <textarea th:field="*{content}" placeholder="Enter content here" class="form-control mb-4 col-4" required/>
        </div>
        <div id="error-message">
            <span class="text-danger" th:errors="*{content}"> </span>
        </div>

        <button type="submit" class="btn btn-info col-2"> Submit Post</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Post List</a>
</body>
</html>
