<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
    <div th:object="${post}"/>
        <h1><span th:utext="${post.title}"></span></h1>
        <p><span th:utext="${post.content}"></span></p>
    </div>

    <p>Are you sure you want to delete?</p>
    <a th:href="@{'/deletePost/' + ${post.id} + '/confirm'}" class="btn btn-danger">Yes</a>
    <a th:href="@{/}" class="btn btn-primary">No</a>

</body>
</html>
