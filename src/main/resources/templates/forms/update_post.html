<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team 3 Blog Project</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
    <form action="#" th:action="@{/savePost}" th:object="${post}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <textarea th:field="*{content}" class="form-control mb-4 col-4"/>

        <button type="submit" class="btn btn-info col-2"> Update Post</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Post List</a>
</body>
</html>
